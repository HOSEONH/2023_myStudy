<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 이벤트</title>
</head>
<body>
    <button id="btn2" onclick="printTest()" value="버튼">버튼을 클릭하면 버튼 안의 글자가 바뀝니다!</button>
    <p id="p1" onmouseenter="changeColorR()">마우스를 올리면 글자가 빨간색💖으로 바뀝니다!</p>
    <p id="p2" onmouseleave="changeColorB()">마우스를 빠져나가면 글자가 파란색💙으로 바뀝니다! * 처음에는 검정색</p>
    <p id="p3" onmouseenter="changeColorRR()" onmouseleave="changeColorBB()">마우스를 올리면 글자가 빨간색💖으로, 마우스가 빠져나가면 파란색💙으로 바뀝니다! *처음에는 검정색</p>
    <script>
        // 버튼을 클릭했을 때
        let btn = document.querySelector('#btn2');
        function printTest() {
            btn.innerText = `안녕하세요` // textContent
        };

        // p 태그에 마우스를 올렸을 때
        // 마우스 올리면 이벤트 발생
        // 색변경
        let p1 = document.querySelector('#p1');
        function changeColorR() {
            if(p1.style.color == "black") {
                p1.style.color = "red";
            } else {
                p1.style.color = "black";
            }
        };

        // p 태그에 마우스를 빠져나갔을 때
        // 마우스 빠져나가면 이벤트 발생
        // 파란색으로 변경
        let p2 = document.querySelector('#p2');
        function changeColorB() {
            if(p2.style.color == "black") {
                p2.style.color = "blue";
            } else {
                p2.style.color = "black";
            }
        };

        // p 태그에 마우스를 올라가고 빠져나갔을 때
        // 마우스 올리면 빨간색
        // 빠져나오면 파란색 
        // 처음 - 검정색
        let p3 = document.querySelector('#p3');
        function changeColorRR() {
            if(p3.style.color == "black") {
                p3.style.color = "red";
            } else {
                p3.style.color = "black";
            };
        };
        function changeColorBB() {
            if(p3.style.color == "red") {
                p3.style.color = "blue";
            };
        }

    </script>
</body>
</html>
