<body>
        <!-- input태그에 onfouse, onblur -->
        <input type="text" id="input-text">
        <button id="btn">확인</button>
    <script>

        // function inputColor2() {

        const userInput = document.getElementById('input-text');
        const userBtn = document.getElementById('btn');
        // 코드 => 인풋 이벤트 핸들러
        let inputTextValueHandle = () => {
            if (userInput.value == '') {
                userInput.style.backgroundColor = 'teal';
                userInput.value = '포커스가 잡혀있습니다.';
            }  else if (userInput.value == '포커스가 잡혀있습니다.') {
                userInput.style.backgroundColor = 'tomato';
                userInput.value = '';
            }
        };
        userInput.addEventListener('focus', inputTextValueHandle);
        userInput.addEventListener('blur', inputTextValueHandle);
    </script>
</body>
