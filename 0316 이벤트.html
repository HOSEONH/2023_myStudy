<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body class="light">
    <hl id="title" class="title",HTML태그와 DOM객체</ h1>
    <img class="image" src="./img/hem.jpg" alt="새이미지">
    <form id="form" action="">
        <a href="https://unsplash.com/ko" target="_blank">언플래쉬에서 가져온 이미지입니다</a>
        <br>

        <p>이름을 입력해 주세요</p>
        <input id="input" type="text" required>
        <br>

        <input type="radio" name="gender" id="radio1" value="female"><span>여성</span>
        <input type='radio' name='gender' id="radiol" value='male'><span>남성</span>

        <p> 좋아하는 과일을 중복해서 고르세요</p>
        <input id="checkboxl" type="checkbox" name="fruit" value="apple" checked> <span>사과</span>
        <input id="checkbox2" type="checkbox" name="fruit" value="orange"> <span>오렌지</span>
        <input id="checkbox3" type="checkbox" name="fruit" value="strawberry"> <span>딸기</span>
        <input id="checkbox4" type="checkbox" name="fruit" value="peach"> <span>복숭아</span>
        <br>

        <input id="date" type="date" min= "2023-03-16">
        <br>
        
        <input id="submit" type="submit" values"제출">
    </form>
</body>
</html>
