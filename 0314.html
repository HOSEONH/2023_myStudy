<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // date 객체 실습
        // new Date(); 를 이용하여 오늘 날짜를 가지는 date객체를 만드세요
        // 들고온 date객체를 getHours(), getMinutes(), getSeconds() 를 이용하여
        // 현재 시간을 console에 출력하세요.
        let today = new Date();
        document.write(`<p>${today.getFullYear()}년 ${today.getMonth()+1}월 ${today.getDate()}일 😎</p>`);
        console.log(`${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초 👻`);

        // Math 객체 실습
        // Math.PI를 이용하여 반지름의 넓이가 3인 원의 넓이를 구하세요
        // 원의 넓이를 구하는 공식 : r*r*PI
        document.write(`<p>${3*3*Math.PI}</p>`);
    </script>
</body>
</html>
