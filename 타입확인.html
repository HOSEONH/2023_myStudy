<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>안녕</button>
    <script>
        const button = document.querySelector("button");

button.addEventListener("click", mouseEvent); // 클릭

button.addEventListener("mouseover", mouseEvent); // 마우스 올렸을 때 

button.addEventListener("mouseout", mouseEvent); // 마우스를 밖으로

function mouseEvent(e){
    console.log(e.type)
    }
    </script>
</body>
</html>
